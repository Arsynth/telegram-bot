[package]
name = "telegram-bot"
version = "0.6.3"
authors = ["Lukas Kalbertodt <lukas.kalbertodt@gmail.com>", "Fedor Gogolev <knsd@knsd.net>"]
edition = "2018"

description = "A library for creating Telegram bots"

documentation = "https://docs.rs/telegram-bot/"
repository = "https://github.com/telegram-rs/telegram-bot"
readme = "../README.md"

keywords = ["telegram", "bot", "chat", "api"]
categories = ["api-bindings", "asynchronous"]
license = "MIT"

[dependencies]
antidote = "1.0"

tokio = "0.2.0-alpha.1"

error-chain = "0.11.0"

curl = {version = "0.4", optional = true}
tokio-curl = {version = "0.1", optional = true}

telegram-bot-raw = { version = "=0.6.3", path = "../raw" }

hyper = { git = "https://github.com/hyperium/hyper.git", rev = "a503f8b3369ff24ce39ccf1a1da0d1d56366dabb" }
hyper-tls = { git = "https://github.com/hyperium/hyper-tls.git", rev = "4b9ed650add2471e04de90bb888146f89468dd08" }
futures-preview = "=0.3.0-alpha.17"
